<div>
    <div class="container text-center" style="margin-left: 100px;">
        <img class="img-fluid" src="assets/login.png" style="width: 150px;" />
    </div>
    <h2 class="text-center">{{title}}</h2>
  </div>
  <div class="container" style="width: 50%;">
    <form (ngSubmit)="onSubmit()">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td scope="col"><strong>User Name</strong></td>
            <td scope="col"><input type="text" name="username" [(ngModel)]="credentials.username" 
                required class="form-control"></td>
          </tr>
          <tr>
            <td scope="col"><strong>Password:</strong></td>
            <td> <input type="password" name="password" [(ngModel)]="credentials.password" required class="form-control"></td>
          </tr>
          <tr>
            <td colspan="2"><div align="center"><button type="submit" class="btn btn-danger" style="margin-top: 10px;">Login</button></div></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
