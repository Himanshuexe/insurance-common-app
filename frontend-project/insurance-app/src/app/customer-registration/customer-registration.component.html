<div id="main">
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form [formGroup]="exform">
    <h3>Register</h3><span>
      <label for="username">Username</label>
      <input type="text" formControlName="name" type="text" name="custname" class="form-control" id="username">
      <small *ngIf="exform.get('name').invalid && exform.get('name').touched" class="text-danger">Name is
        required</small>
      <label for="dateOfBirth">Date of Birth</label>
      <input formControlName="dob" type="date" name="dob" class="form-control" max="2004-06-11">
      <small *ngIf="exform.get('dob').invalid && exform.get('dob').touched" class="text-danger">DOB is
        required</small>

      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" name="password" />
      <small *ngIf="exform.get('password').invalid && exform.get('password').touched" class="text-danger">password
        is required</small>
      <label for="address">Address</label>
      <textarea formControlName="address" class="form-control" name="address"></textarea>
      <small *ngIf="exform.get('address').invalid && exform.get('address').touched" class="text-danger">address
        is
        required</small>
    </span>
    <span>
      <label for="email">E-mail</label>
      <input formControlName="email" type="email" class="form-control" name="email">
      <small *ngIf="exform.get('email').invalid && exform.get('email').touched" class="text-danger">email is
        required</small>

      <label for="state">State</label>
      <select formControlName="state" name="state" id="state" class="form-control">
        <option>select State</option>
        <option class="option" value="Andhra Pradesh">Andhra Pradesh</option>
        <option class="option" value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option class="option" value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option class="option" value="Assam">Assam</option>
        <option class="option" value="Bihar">Bihar</option>
        <option class="option" value="Chandigarh">Chandigarh</option>
        <option class="option" value="Chhattisgarh">Chhattisgarh</option>
        <option class="option" value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
        <option class="option" value="Daman and Diu">Daman and Diu</option>
        <option class="option" value="Delhi">Delhi</option>
        <option class="option" value="Lakshadweep">Lakshadweep</option>
        <option class="option" value="Puducherry">Puducherry</option>
        <option class="option" value="Goa">Goa</option>
        <option class="option" value="Gujarat">Gujarat</option>
        <option class="option" value="Haryana">Haryana</option>
        <option class="option" value="Himachal Pradesh">Himachal Pradesh</option>
        <option class="option" value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option class="option" value="Jharkhand">Jharkhand</option>
        <option class="option" value="Karnataka">Karnataka</option>
        <option class="option" value="Kerala">Kerala</option>
        <option class="option" value="Madhya Pradesh">Madhya Pradesh</option>
        <option class="option" value="Maharashtra">Maharashtra</option>
        <option class="option" value="Manipur">Manipur</option>
        <option class="option" value="Meghalaya">Meghalaya</option>
        <option class="option" value="Mizoram">Mizoram</option>
        <option class="option" value="Nagaland">Nagaland</option>
        <option class="option" value="Odisha">Odisha</option>
        <option class="option" value="Punjab">Punjab</option>
        <option class="option" value="Punjab">Punjab</option>
        <option class="option" value="Rajasthan">Rajasthan</option>
        <option class="option" value="Sikkim">Sikkim</option>
        <option class="option" value="Tamil Nadu">Tamil Nadu</option>
        <option class="option" value="Telangana">Telangana</option>
        <option class="option" value="Tripura">Tripura</option>
        <option class="option" value="Uttar Pradesh">Uttar Pradesh</option>
        <option class="option" value="Uttarakhand">Uttarakhand</option>
        <option class="option" value="West Bengal">West Bengal</option>
      </select>
      <small *ngIf="exform.get('state').invalid && exform.get('state').touched" class="text-danger">State is
        required</small>

      <label for="city">City</label>
      <input formControlName="city" type="text" class="form-control" name="city">
      <small *ngIf="exform.get('city').invalid && exform.get('city').touched" class="text-danger">City is
        required</small>

      <label for="number">Mobile number</label>
      <input formControlName="number" type="text" class="form-control" name="number">
      <small *ngIf="exform.get('number').invalid && exform.get('number').touched" class="text-danger">Moble No
        is
        required</small>

      <label for="nominee">Nominee</label>
      <input formControlName="nominee" type="text" class="form-control" name="nominee">
      <small *ngIf="exform.get('nominee').invalid && exform.get('nominee').touched" class="text-danger">Nominee
        is
        required</small>

      <label for="nomineeRelation">Nominee Relation</label>
      <select formControlName="nomineeRelation" name="nomineeRelation" class="form-control">
        <option class="option" value="">Select</option>
        <option class="option" value='Father'>Father</option>
        <option class="option" value='Mother'>Mother</option>
        <option class="option" value='Brother'>Brother</option>
        <option class="option" value='Sister'>Sister</option>
        <option class="option" value='Brother-in-law'>Brother-in-law</option>
        <option class="option" value='Sister-in-law'>Sister-in-law</option>
        <option class="option" value='Wife'>Wife</option>
        <option class="option" value='Husband'>Husband</option>
        <option class="option" value='Uncle'>Uncle</option>
        <option class="option" value='Aunt'>Aunt</option>
      </select>
      <small *ngIf="exform.get('nomineeRelation').invalid && exform.get('nomineeRelation').touched"
        class="text-danger">Nominee Relation is required</small>

    <button (click)="addCustomerData()" [disabled]="exform.invalid" type="button"
      style="color: black;">Register</button>
